<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('OptrAdmin/index')}">情况统计</a></li>
			<li ><a href="{:U('OptrAdmin/log')}">打印日志</a></li>
			<li ><a href="{:U('OptrAdmin/lists')}">操作员列表</a></li>
			<li class="active"><a href="{:U('OptrAdmin/add')}">操作员增加</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('OptrAdmin/add')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">账号</label>
					<div class="controls">
						<input type="text" name="operator">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">昵称</label>
					<div class="controls">
						<input type="text" name="nickname">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">密码</label>
					<div class="controls">
						<input type="password" name="password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">密码确认</label>
					<div class="controls">
						<input type="password" name="repassword">
					</div>
				</div>
				
			</fieldset>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit" data-wait="1500">添加</button>
				<a class="btn" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
