<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="Hafrans@163.com<lvzh>,ibytes.cn">
<style>
.navbar{
		width:100%;
		background:rgb(44,62,80);
		height:60px;
		line-height:450%;
		padding:0 0.75em;
		box-radius:0;
		position:relative;
	}
	.brand{
		font-size:1.5em;
		color:#EFF;
	}
</style>
		
		<link href="__TMPL__Campus/assets/zui/css/zui.min.css" rel="stylesheet"/>
		
</head>

<body style="background:#F3F3F3;">
	
	<tc_include file="Campus:pc_nav_header" />
	<div class="container tc-main">
		<div class="row" style="margin-top:10%;">
			<div class="col-xs-4">
			</div>
			<div class="col-xs-4">
				<h2 class="text-center">操作员登录</h2>
				<form class="form-horizontal js-ajax-form" action="{:U('Campus/Login/dologin')}" method="post">
					<div class="form-group">
						<input class="form-control" type="text" id="input_username" name="operator" placeholder="账号" class="span4" required>
					</div>

					<div class="form-group">
						<input class="form-control" type="password" id="input_password" name="password" placeholder="密码" class="span4" required>
					</div>

					<div class="form-group">
						<div class="span4" style="margin-left: 0px;">
							<div class="input-group">
								<input class="form-control" type="text" id="input_verify" name="verify"  placeholder="验证码" style="width:252px;" required>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{:sp_verifycode_img('length=4&font_size=14&width=100&height=34&charset=2345678&use_noise=1&use_curve=0')}
							</div>
						</div>
						
					</div>

					<div class="form-group" style="text-align:right;">
						<button  class="btn btn-primary js-ajax-submit span4" type="submit" style="margin-left: 0px;">确定</button>
					</div>

					
				</form>
			</div>
			<div class="col-xs-4">
			</div>
		</div>

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
