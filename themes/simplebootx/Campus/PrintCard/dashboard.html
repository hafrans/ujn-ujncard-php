		setInterval(function(){
			$.ajax({
				url:"{:U('PrintCard/workload')}",
				type:"POST",
				success:function(obj){
					if(typeof(obj) == 'object'){
						if(obj.status == 'ok'){
							var len = obj.count;
							$("#my_operations")[0].innerHTML = "";
							if(len > 0){
								for(var i = 0 ; i < len ;++i){
									$("#my_operations").html($("#my_operations").html()+"<tr><td>"+obj.load[i].operation+"</td><td>"+obj.load[i].time+"</td></tr>");
								}
							}else{
								$("#my_operations").html('<tr><td colspan="2" style="text-align:center;">现在还没有工作记录呢~</td></tr>');
							}
						}else{
							$("#my_operations").html('<tr><td colspan="2" style="text-align:center;">现在还没有工作记录呢~</td></tr>');
						}
					}
				},
				error:function(obj){
					$("#my_operations").html('<tr><td colspan="2" style="text-align:center;">现在还没有工作记录呢~</td></tr>');
				}
			});
			
		},5000);
