<tc_include file="Campus:header" />
</head>
<body>
<div id="loading" style="display:none"></div>
<div class="weui-msg">
  <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
  <div class="weui-msg__text-area">
    <h2 class="weui-msg__title">您无法申请校园卡</h2>
    <p class="weui-msg__desc">您好，您的更换功能已经被校园卡中心停用。</p>
    <br>
 	 <div style="text-align:left" class="weui-msg__desc">
 	 				<p>&nbsp;原因可能为：</p>
               		<ol style="text-align:left;padding: 0.25em 2.5em;">
	                    <li>多次非法使用校园卡更换服务</li>
	                    <li>未授权访问</li>
	                    <li>如有任何问题，请立即联系校园卡中心，谢谢！</li>
	                </ol>
     </div>
  </div>
  <div class="weui-msg__opr-area">
    <p class="weui-btn-area">
      <a href="javascript:$('#loading').load('{:U('PublicShow/endSession')}');WeixinJSBridge.call('closeWindow');" class="weui-btn weui-btn_primary">确定</a>
    </p>
  </div>
 
</div>

	<!-- tags can not be encapsulated -->	
	    <tc_include file="Campus:footer2" />
	    </body>
	</html>
